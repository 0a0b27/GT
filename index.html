<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>コマンドアクションゲーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .hp-container {
            width: 100%;
            border: 1px solid #000;
            background-color: #ddd;
            margin-bottom: 10px;
            position: relative;
        }
        .hp-bar {
            height: 20px;
            background-color: green;
            width: 100%;
            transition: width 0.5s;
        }
        .hp-label {
            position: absolute;
            top: 0;
            left: 10px;
            color: white;
        }
        #game-log {
            white-space: pre-wrap;
            border: 1px solid #000;
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
            background-color: #f0f0f0;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>コマンドアクションゲーム</h1>

    <!-- ステージ選択画面 -->
    <div id="stage-selection">
        <h2>ステージを選択してください</h2>
        <button onclick="startGame()">ステージ1</button>
        <!-- 追加のステージはここに -->
    </div>

    <!-- 報酬画面 -->
    <div id="reward-screen" class="hidden">
        <h2>報酬を獲得しました！</h2>
        <button onclick="returnToStageSelection()">ステージ選択に戻る</button>
    </div>

    <!-- ゲーム画面 -->
    <div id="game-screen" class="hidden">
        <div id="player-hp-bars"></div>
        <div id="enemy-hp-bars"></div>
        <div id="game-log"></div>
        <button onclick="submitCommand('attack')">攻撃</button>
        <button onclick="submitCommand('defend')">防御</button>
        <button onclick="submitCommand('heal')">回復</button>
    </div>

    <script>
        // プレイヤーと敵の初期ステータス
        let players = [
            { name: "勇者1", hp: 100, maxHp: 100, attack: 10, defense: 5, heal: 15, level: 1, experience: 0, expToNextLevel: 100 },
            { name: "勇者2", hp: 100, maxHp: 100, attack: 10, defense: 5, heal: 15, level: 1, experience: 0, expToNextLevel: 100 },
            { name: "勇者3", hp: 100, maxHp: 100, attack: 10, defense: 5, heal: 15, level: 1, experience: 0, expToNextLevel: 100 }
        ];

        let enemies = [
            { name: "モンスター1", hp: 50, maxHp: 50, attack: 8, defense: 3, expReward: 50 },
            { name: "モンスター2", hp: 75, maxHp: 75, attack: 10, defense: 4, expReward: 75 },
            { name: "モンスター3", hp: 100, maxHp: 100, attack: 12, defense: 5, expReward: 100 }
        ];

        const criticalRate = 1 / 24; // 急所率

        // ゲームのログエリア
        const gameLog = document.getElementById("game-log");

        // ステージ選択画面とゲーム画面のDOM要素
        const stageSelection = document.getElementById("stage-selection");
        const gameScreen = document.getElementById("game-screen");
        const rewardScreen = document.getElementById("reward-screen");

        // HPバーを更新する関数
        function updateHpBars() {
            document.getElementById("player-hp-bars").innerHTML = '';
            document.getElementById("enemy-hp-bars").innerHTML = '';
            players.forEach((player, index) => {
                updateHpBar("player", index, player.hp, player.maxHp, player.name);
            });
            enemies.forEach((enemy, index) => {
                updateHpBar("enemy", index, enemy.hp, enemy.maxHp, enemy.name);
            });
        }

        // HPバーの色を更新する関数
        function updateHpBar(type, index, hp, maxHp, name) {
            const barContainer = document.createElement("div");
            barContainer.className = "hp-container";
            barContainer.innerHTML = `
                <div class="hp-bar" id="${type}-hp-${index}" style="width: ${hp / maxHp * 100}%;"></div>
                <span class="hp-label">${name}</span>
            `;
            document.getElementById(`${type}-hp-bars`).appendChild(barContainer);

            const bar = barContainer.querySelector(".hp-bar");
            if (hp < maxHp * 0.2) {
                bar.style.backgroundColor = "#ff0000"; // 赤色
            } else if (hp < maxHp * 0.5) {
                bar.style.backgroundColor = "#ffff00"; // 黄色
            } else {
                bar.style.backgroundColor = "#008000"; // 緑色
            }
        }

        // ログを追加する関数
        function addLog(message) {
            gameLog.textContent += message + "\n";
            gameLog.scrollTop = gameLog.scrollHeight;
        }

        // プレイヤーのコマンド処理
        function submitCommand(command) {
            switch (command) {
                case "attack":
                    playerAttack();
                    break;
                case "defend":
                    playerDefend();
                    break;
                case "heal":
                    playerHeal();
                    break;
                default:
                    addLog("無効なコマンドです。");
                    return;
            }
            enemyTurn();
            checkGameOver();
            updateHpBars();
        }

        // プレイヤーの攻撃処理
        function playerAttack() {
            let player = players[0]; // 現在アクティブなプレイヤー
            let enemy = enemies[0]; // 現在アクティブな敵
            let critical = Math.random() < criticalRate;
            let damage = Math.max(0, Math.floor(Math.random() * player.attack) + 1 - enemy.defense);
            if (critical) {
                damage = Math.floor(damage * 1.5);
                addLog(`${player.name}は急所に当てた！`);
            }
            enemy.hp = Math.max(0, enemy.hp - damage);
            addLog(`${player.name}は${enemy.name}に${damage}のダメージを与えた！`);
        }

        // プレイヤーの防御処理
        function playerDefend() {
            addLog(`${players[0].name}は身を守っている！`);
        }

        // プレイヤーの回復処理
        function playerHeal() {
            let player = players[0]; // 現在アクティブなプレイヤー
            player.hp = Math.min(player.maxHp, player.hp + player.heal);
            addLog(`${player.name}は${player.heal}回復した！`);
        }

        // 敵のターン処理
        function enemyTurn() {
            let enemy = enemies[0]; // 現在アクティブな敵
            let player = players[0]; // 現在アクティブなプレイヤー
            let action = Math.floor(Math.random() * 2);
            switch (action) {
                case 0:
                    enemyAttack(enemy, player);
                    break;
                case 1:
                    enemyDefend(enemy);
                    break;
            }
        }

        // 敵の攻撃処理
        function enemyAttack(enemy, player) {
            let damage = Math.max(0, Math.floor(Math.random() * enemy.attack) + 1 - player.defense);
            player.hp = Math.max(0, player.hp - damage);
            addLog(`${enemy.name}は${player.name}に${damage}のダメージを与えた！`);
        }

        // 敵の防御処理
        function enemyDefend(enemy) {
            addLog(`${enemy.name}は身を守っている！`);
        }

        // ゲームオーバーのチェック
        function checkGameOver() {
            if (players.every(player => player.hp <= 0)) {
                addLog(`全ての${players.map(p => p.name).join(", ")}は倒れた... ゲームオーバー！`);
                disableCommands();
            } else if (enemies.every(enemy => enemy.hp <= 0)) {
                addLog(`${enemies.map(e => e.name).join(", ")}を倒した！ 勝利！`);
                reward(); // 報酬を獲得
            }
        }

        // コマンドを無効にする
        function disableCommands() {
            document.querySelectorAll("button").forEach(button => {
                button.disabled = true;
            });
        }

        // コマンドを有効にする
        function enableCommands() {
            document.querySelectorAll("button").forEach(button => {
                button.disabled = false;
            });
        }

        // レベルアップ処理
        function levelUp(player) {
            player.level++;
            player.maxHp += 10;
            player.attack += 2;
            player.defense += 1;
            player.heal += 2;
            player.hp = player.maxHp;
            addLog(`${player.name}はレベル${player.level}に上がった！`);
        }

        // 報酬獲得処理
        function reward() {
            players[0].experience += enemies[0].expReward; // 現在は最初の敵とプレイヤーのみ
            addLog(`報酬として${enemies[0].expReward}経験値を獲得した！`);

            // レベルアップチェック
            let player = players[0];
            if (player.experience >= player.expToNextLevel) {
                player.experience -= player.expToNextLevel;
                player.expToNextLevel = Math.floor(player.expToNextLevel * 1.5);
                levelUp(player);
            }

            // ステージ選択画面に戻る
            rewardScreen.classList.remove("hidden");
            gameScreen.classList.add("hidden");
        }

        // ステージ選択画面に戻る
        function returnToStageSelection() {
            rewardScreen.classList.add("hidden");
            stageSelection.classList.remove("hidden");
            resetEnemies();
        }

        // 敵をリセットする関数
        function resetEnemies() {
            enemies.forEach(enemy => {
                enemy.hp = enemy.maxHp;
            });
            addLog("敵がリセットされました。");
        }

        // ゲームを開始する関数
        function startGame() {
            stageSelection.classList.add("hidden");
            gameScreen.classList.remove("hidden");
            addLog("ゲーム開始！ コマンドを選択してください：'攻撃', '防御', '回復'");
            updateHpBars();
            enableCommands();
        }
    </script>
</body>
</html>
